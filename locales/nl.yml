nl:
  header: "Ticket voor Le Wagon - Toegang tot de toekomst"
  sub_header: "Een coding bootcamp van 9 weken,<br>aangeboden aan 5 jonge Brusselaars"
  paragraph_1: |
    Ben je <span>tussen 18 en 35 jaar oud</span>?<br>
    Heb je een passie voor <span>nieuwe technologie</span>?<br>
    Wil je leren <span>coderen en web apps maken</span> van A tot Z?<br>
    Misschien droom je er van om <span>van programmeren een job te maken</span>?<br>
    Of om te werken in een startup?
  paragraph_2: |
    <a href="http://www.maksvzw.org/" class="content-link" target="_blank">Maks vzw</a>
    and <a href="https://www.lewagon.com/brussels" class="content-link" target="_blank">
    Le Wagon Brussels</a> geven de kans aan <span>5 jonge Brusselaars</span> die
    werkzoekend zijn of beperkte middelen hebben om samen met <span>20 jonge ondernemers</span>
    uit heel de wereld deel te nemen aan het <a href="https://www.lewagon.com/program"
    class="content-link" target="_blank">Le Wagon Brussels Coding Bootcamp</a> dit
    najaar. Deze bootcamp is een <span>intensieve, full-time opleiding</span> waarin je web
    applicaties leert ontwikkelen (HTML, CSS, JavaScript, SQL, Ruby, Ruby on Rails,...).
    De opleiding loopt van <span>17 oktober tot 16 december 2016</span>.
  paragraph_3: |
    Aan het einde van de opleiding kan je <span>zelf applicaties ontwikkelen</span> voor elk
    project dat je wil uitbouwen. Je wordt ondergedompeld in een <span>stimulerende
    internationale en ondernemende omgeving</span> (bjj <a href="http://co-station.com/"
    class="content-link" target="_blank">Co.Station</a>, in het centrum van Brussel).
    Je leert <span>nieuwe vaardigheden die veel
    gevraagd worden op de arbeidsmarkt</span> en je kan een stage doen van (minstens!)
    3 maand in een startup in het Brussels Gewest.
  paragraph_4: |
    Als je hulp nodig hebt bij je <span>kandidatuur</span>, contacteer dan Jan
    (<a href="mailto:jan@maksvzw.org" class="content-link" target="_blank">
    jan@maksvzw.org</a>), van <a href="http://www.maksvzw.org/" class="content-link"
    target="_blank">Maks vzw</a>. Jan en de mensen van Maks vzw kunnen jou begeleiden
    tijdens het <span>selectieproces</span> zodat je een betere kans hebt.
  closing_statement: |
