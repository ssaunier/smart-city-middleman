fr:
  header: "Ticket pour Le Wagon - Passeport pour l’avenir"
  sub_header: "Un coding bootcamp de 9 semaines<br>offert à 5 jeunes Bruxellois"
  paragraph_1: |
    Tu as <span>entre 18 et 35 ans</span>?<br>
    Tu es passionné par le <span>monde du web et des nouvelles technologies</span>?<br>
    Tu souhaites apprendre à <span>coder</span> et pouvoir <span>créer une application</span>
    de A à Z?<br>
    Tu rêves peut-être même d’<span>en faire ton métier</span>?
    De travailler <span>dans une startup</span>?
  paragraph_2: |
    Cet automne, le <a href="http://www.maksvzw.org/" class="content-link" target="_blank">Maks</a>
    et <a href="https://www.lewagon.com/brussels" class="content-link" target="_blank">
    Le Wagon Brussels</a> offriront à <span>5 jeunes adultes Bruxellois</span>,
    sans emploi et/ou aux ressources financières limitées, la possibilité de
    rejoindre <span>20 jeunes entrepreneurs</span> venus du monde entier,
    pour prendre part ensemble au prochain <a href="https://www.lewagon.com/program"
    class="content-link" target="_blank">Coding Bootcamp du Wagon Brussels</a>.
    Cette <span>formation intensive</span> au développement d’applications web
    (HTML, CSS, JavaScript, SQL, Ruby, Rails,...), de 9 semaines, à temps plein,
    se tiendra du <span>17 octobre au 16 décembre 2016</span>.
  paragraph_3: |
    A la clef? La capacité de <span>développer tes propres applications</span>
    pour tous les projets qui te tiennent à coeur, une immersion au sein d’un
    <span>environnement international et entrepreneurial stimulant</span>
    (à <a href="http://co-station.com/" class="content-link" target="_blank">Co.Station</a>),
    des <span>compétences tech archi-demandées sur le marché de l’emploi</span>,
    et (au minimum!) un stage de 3 mois dans une startup de la Région bruxelloise.
  paragraph_4: |
    Si tu souhaites de l’aide pour remplir le <span>formulaire de candidature</span>, prends
    contact avec Jan (<a href="mailto:jan@maksvzw.org" class="content-link"
    target="_blank">jan@maksvzw.org</a>), du <a href="http://www.maksvzw.org/"
    class="content-link" target="_blank">Maks</a>. Lui et son équipe vous
    accompagneront tout au long du <span>processus de sélection</span>,
    pour mettre toutes les chances de votre côté!
  closing_statement: |
    Tenté(e)?! Alors, ne perds pas une minute et candidate ci-dessous!<br>
